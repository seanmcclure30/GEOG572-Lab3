<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baroque Stylized Cartography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Your existing CSS and other links -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Great+Vibes&family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Your existing content -->
    <div class="row">
        <div class="content-text3">
            <p>The map shows different amounts of detail at different zoom levels. As well the unique detail of the world's diverse geography.</p>
        </div>
    </div>
    
    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 500px; margin-top: 20px;"></div>
    
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // Set up Mapbox
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vhbm1jY2x1cmUiLCJhIjoiY20zZ295OTV4MDcxYjJycHA1dXlodjNjciJ9.XA0kTMpHT-dTIdRTcUryTg';
        
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // ID of the map container
            style: 'mapbox://styles/seanmcclure/cm3mps6cf00hh01r271wy7gg4', // Your custom Mapbox style
            center: [-96.7970, 32.7767], // Longitude and latitude for initial map center (example: Dallas, TX)
            zoom: 10 // Initial zoom level
        });

        // Add zoom and rotation controls
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
